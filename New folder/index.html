<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Header -->
    <header>
        <div class="logo">
            <img src="fastrack logo.png" alt="Fastrack Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#cart">Cart</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="product">
            <!-- Product Image -->
            <div class="product-image">
                <img src="watch.jpg" alt="Fastrack Men Leather Fastfit Analog Black Dial Watch" id="productImage">
            </div>
            <!-- Product Information -->
            <div class="product-info">
                <h1 id="productName">Fastrack Men Leather Fastfit Analog Black Dial Watch</h1>
                <p id="productDescription">
                    5 ATM/50 m Water resistance, Leather Strap, Stainless steel back cover.
                    High precision quartz analogue movement.
                </p>
                <p class="price" id="productPrice">$21.99</p>
                <!-- Call-to-Action Button -->
                <button class="cta" id="ctaButton">Add to Cart</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Fastrack. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
